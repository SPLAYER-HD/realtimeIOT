version: '3'

volumes:
  realtime_data: {}

services:
  
  realtime_database:
    image: postgres:10.5
    volumes:
      - realtime_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/.postgres
    ports:
    - "5432:5432"

  realtime: &realtime
    build:
      context: .
      dockerfile: ./compose/Dockerfile
    image: diego/realtime:v1
    command: /bin/sh -c "/home/app/entrypoint.sh"
    stdin_open: true
    tty: true
    depends_on:
      - realtime_database
    volumes:
      - ./:/home/app:Z
    env_file:
      - ./.envs/.postgres
      - ./.envs/.realtime
    ports:
      - "9090:8080"
      - "4001:3001"
      - "1884:1883"
      - "3002:3002"

  redis:
    image: redis:6.0.5

